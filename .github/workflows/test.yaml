name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  alpine-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3.3.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.3.0
      - name: Build and Load the Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./alpine
          load: true
          push: false
          tags: paniclobster/devcontainer-base:test-alpine
      - name: Test setup scripts
        uses: docker/build-push-action@v4.0.0
        with:
          build-args: |
            BASE_IMAGE=paniclobster/devcontainer-base:test-alpine
          context: ./tests/alpine
          push: false
  debian-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3.3.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.3.0
      - name: Build and Load the Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: ./debian
          load: true
          push: false
          tags: paniclobster/devcontainer-base:test-debian
      - name: Test setup scripts
        uses: docker/build-push-action@v4.0.0
        with:
          build-args: |
            BASE_IMAGE=paniclobster/devcontainer-base:test-debian
          context: ./tests/debian
          push: false
